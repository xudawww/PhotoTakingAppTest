    <body>
        <div class='content'>
            <div id='photonTakingPage'>
               <form>
                 <img id='img' src='img/jk-placeholder-image.jpg' width="300px" height="200px"/>
                 <br>
                 <div id='buttonWrap'>
                   <button type="button" id='takePics' class="btn btn-primary"><i class="fa fa-camera"></i></button>
                 </div>  
                 <br>
                 <div class="form-group">
                   <input type="email" class="form-control" id="title" placeholder="title">
                   <div class='errTxt'>Please enter sth!</div>

                 </div>
                   <div class="form-group">
                   <textarea type="email" class="form-control" id="description" placeholder="description" required></textarea>
                   <div class='errTxt'>Please enter sth!</div> 
                 </div>
                 <div id='submitWrap'>
                   <button type="button" id='uploadInfo' class="btn btn-primary">Upload</button>
                 </div>  
               </form>   
            </div>
            <div id='PostsPage'>
                <i class="fa fa-spinner fa-spin loadingSign"></i>
            </div>
         </div>
         <div class='menuWrap'>
            <div class='MenuItem' id='firstMenuItem'>
              <i class="fa fa-camera"></i> &nbsp Take photo
            </div>
            <div class='MenuItem'  id='secondMenuItem'>
              <i class="fa fa-list"></i>&nbspPhoto List
            </div>
         </div>

        <script src="js/lib/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/JsFunctions/loadData/loadFrontend.js"></script>
        <script src="js/JsFunctions/loadData/loadDataFromFirebase.js"></script>
        <script src="js/JsFunctions/formSubmit.js"></script>
        <script src="js/JsFunctions/takePics.js"></script>
        <script src="js/JsFunctions/MenuScript.js"></script>
        <script src="js/JsFunctions/entry.js"></script>
